<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchPoint - Connecting Athletes & Agents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #004aad;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #004aad;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .cta-button {
            display: inline-block;
            background-color: #ff6600;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #cc5500;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .email-form {
            margin-top: 20px;
        }
        .email-form input {
            padding: 10px;
            font-size: 16px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .email-form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .email-form button:hover {
            background-color: #003a8c;
        }
    </style>
</head>
<body>
    <header>MatchPoint</header>
    <div class="container">
        <img src="logo.png" alt="MatchPoint Logo" class="logo">
        <h1>Connecting Athletes, Agents, and Clubs</h1>
        <p>MatchPoint is the premier platform for athletes to showcase their talents and connect with agents and clubs worldwide.</p>
        <p>Join now and take your career to the next level!</p>
        <a href="#" class="cta-button">Get Started</a>
        <div class="email-form">
            <p>Stay updated with the latest opportunities:</p>
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </div>
    </div>
</body>
</html>
