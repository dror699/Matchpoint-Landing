<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchPoint - Connecting Athletes & Agents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px;
            font-size: 24px;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .hero video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }
        .hero-content {
            position: relative;
            z-index: 2;
            color: white;
        }
        .hero h1 {
            font-size: 50px;
            margin: 0;
        }
        .hero p {
            font-size: 20px;
            margin: 20px 0;
        }
        .cta-button {
            display: inline-block;
            background-color: #ffcc00;
            color: black;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            font-weight: bold;
        }
        .cta-button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <header>MatchPoint</header>
    <div class="hero">
        <video autoplay muted loop>
            <source src="MatchPoint.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>MatchPoint</h1>
            <p>MatchPoint is the premier platform for athletes to showcase their talents and connect with agents and clubs worldwide.</p>
            <p>Join now and take your career to the next level!</p>
            <a href="#" class="cta-button">Get Started</a>
        </div>
    </div>
</body>
</html>
